<!DOCTYPE html>
<html lang="en">
<head>
    <link href="bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-3.4.1-dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="assests/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet"/>

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assests/OwlCarousel/docs/assets/css/docs.theme.min.css">
    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="assests/OwlCarousel/docs/assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assests/OwlCarousel/docs/assets/owlcarousel/assets/owl.theme.default.min.css">


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->



    <link href="style/style.css" rel="stylesheet"/>
    <link href="style/pole.css" rel="stylesheet"/>
    <link href="style/arrows.css" rel="stylesheet"/>
    <link href="style/way.css" rel="stylesheet"/>
    <link href="style/main.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Nutcracker</title>
</head>
<body>
<div class="window window-start">
    <a href="#theme" class="btn btn-default btn-start">
        Старт
    </a>
</div>
<div class="window window-theme" id="theme">
    <div class="home-demo">
        <div class="row">
            <div class="large-12 columns">
                <h3>Тема</h3>
                <div class="owl-carousel themes-carousel">

                </div>
            </div>
        </div>
        <a href="#hero-window" class="btn btn-default btn-next btn-theme">
            Выбрать
        </a>
    </div>

</div>
<!--<div class="window window-subtheme">
    герой
</div>-->
<div class="window window-hero" id="hero-window">
    <div class="home-demo">
        <div class="row">
            <div class="large-12 columns">
                <h3>герой</h3>
                <div class="owl-carousel hero-carousel">

                </div>
            </div>
        </div>
        <a href="#settings" class="btn btn-default btn-next btn-hero">
            Выбрать
        </a>
    </div>

</div>
<div class="window window-settings" id="settings">
    <div class="home-demo">
        <div class="row">
            <div class="col-xs-4 text-center factor active" data-factor="1">1</div>
            <div class="col-xs-4 text-center factor" data-factor="2">2</div>
            <div class="col-xs-4 text-center factor" data-factor="3">3</div>
        </div>
    </div>
    <a href="#video" class="btn btn-default btn-next btn-hero">
        Выбрать
    </a>
</div>
<div class="window window-video" id="video">
    <video width="400" height="300" controls="controls" id="video1">
        <source src="assests/video/1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        Тег video не поддерживается вашим браузером.
        <a href="video/duel.mp4">Скачайте видео</a>.
    </video>
</div>
<div class="window window-game">
    <div id="pole"></div>
    <div id="algorithm">
        <div class="row"></div>
    </div>
    <div class="container manage">
        <div class="row">
            <div class="col-xs-4 col-xs-push-4 text-center">
                <a href="#" id="top" class="button">
                    <i class="fa fa-arrow-up"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-push-4 text-center">
                <a href="#" id="left" class="button">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <a href="#" id="ok" class="button">
                    <i class="fa fa-check-circle-o"></i>
                </a>
                <a href="#" id="right" class="button">
                    <i class="fa fa-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-push-4 text-center">
                <a href="#" id="bottom" class="button">
                    <i class="fa fa-arrow-down"></i>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
<audio src="music/error.mp3" id="soundError"></audio>
<audio src="music/correct.mp3" id="soundCorrect"></audio>
<audio src="music/corr.mp3" id="soundCorr"></audio>
<audio src="music/fanfary.mp3" id="soundFanfary"></audio>

<script src="js/jquery-3.5.1.js"></script>

<script src="js/pole.js"></script>
<script src="js/events.js"></script>
<script src="js/script.js"></script>
<script src="assests/OwlCarousel/docs/assets/owlcarousel/owl.carousel.js"></script>

</html>
